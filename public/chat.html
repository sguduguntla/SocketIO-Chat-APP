<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello World</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 panel panel-default">

                <div class='panel-heading room-title'>
                    <!-- Room name -->
                </div>


                <div class="panel-body">
                    <a href='index.html'>Change Settings</a>

                    <br>
                    <br>


                    <ul class="messages list-group">
                        <!-- Messages end up here -->
                    </ul>

                    <form id="message-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class='input-group-addon'><i class='glyphicon glyphicon-comment'></i></span>
                                <textarea placeholder="Type something to chat" type="text" name="message" resizable="false" class="form-control" autocomplete="off"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Send" class="btn btn-default btn-block btn-lg" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="/js/QueryParams.js"></script>
    <script type="text/javascript" src="/js/moment.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
</body>

</html>
